<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo Rapporto</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #060608;
        color: #f0f0f0;
        padding: 20px;
      }

      .input-container {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        width: 350px;
      }

      .input-container label {
        margin-bottom: 5px;
        color: #b11b1b;
        font-weight: bold;
      }

      .input-container span {
        display: flex;
        align-items: center;
      }

      .input-container span input:disabled {
        background-color: #060608;
        color: #a0a0a0;
        opacity: 0.6;
        cursor: not-allowed;
        border: 1px solid #7a7a7a;
      }

      .input-container span input,
      .input-container span select,
      .input-container span textarea {
        width: 100%;
        padding: 10px;
        background-color: #060608;
        border: 1px solid #b11b1b;
        border-radius: 5px;
        outline: none;
        color: #f0f0f0;
      }

      .input-container span input[type="checkbox"] {
        width: 25px;
        height: 25px;
        margin-right: 10px;
        cursor: pointer;
      }

      .input-container span input::placeholder {
        color: rgba(240, 240, 240, 0.5);
      }

      .input-container span textarea {
        height: 100px;
      }

      .buttonBox {
        margin-top: 20px;
      }

      #luogoContainer {
        display: none;
      }

      .buttonBox button {
        width: 350px;
        padding: 10px;
        border: 1px solid #b11b1b;
        background-color: #060608;
        border-radius: 5px;
        outline: none;
        color: #b11b1b;
        font-size: 1em;
        transition: 0.5s;
        cursor: pointer;
      }

      .buttonBox button:hover {
        color: #2b2b3d;
        background-color: #b11b1b;
        border-radius: 5px;
      }

      #outputRapporto {
        margin-top: 30px;
        color: #b11b1b;
        font-weight: bolder;
        text-align: left;
      }

      .input-container input[type="checkbox"] {
        text-align: center;
        transform: scale(2);
        margin-right: 20px;
        margin-left: 22%;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="Input-container">
      <label for="TipoRapporto">Tipo di Rapporto:</label>
      <span>
        <select id="TipoRapporto" name="TipoRapporto">
          <option value="salvataggio">Salvataggio</option>
          <option value="incendio">Incendio</option>
          <option value="suicidio">Suicidio</option>
        </select>
      </span>
    </div>

    <div class="Input-container">
      <label for="AziendaPubblica">
        <input type="checkbox" id="AziendaPubblica" name="AziendaPubblica" />
        <b>Azienda Pubblica?</b>
      </label>
    </div>

    <div class="Input-container" id="LuogoContainer">
      <label for="Luogo">Luogo:</label>
      <span>
        <input type="text" id="Luogo" name="Luogo" disabled />
      </span>
    </div>

    <div class="Coordinate-container" style="display: block">
      <div class="Input-container">
        <label for="CoordinataX">Coordinata X:</label>
        <span>
          <input type="number" id="CoordinataX" name="CoordinataX" />
        </span>
      </div>

      <div class="Input-container">
        <label for="CoordinataY">Coordinata Y:</label>
        <span>
          <input type="number" id="CoordinataY" name="CoordinataY" />
        </span>
      </div>

      <div class="Input-container">
        <label for="CoordinataZ">Coordinata Z:</label>
        <span>
          <input type="number" id="CoordinataZ" name="CoordinataZ" />
        </span>
      </div>
    </div>

    <div class="Input-container">
      <label for="Segnalatore">Segnalatore:</label>
      <span>
        <input type="text" id="Segnalatore" name="Segnalatore" />
      </span>
    </div>

    <div class="Input-container">
      <label for="Vittima">Vittima:</label>
      <span>
        <input type="text" id="Vittima" name="Vittima" />
      </span>
    </div>

    <div class="Input-container">
      <label for="Data">Data:</label>
      <span>
        <input type="text" id="Data" name="Data" />
      </span>
    </div>

    <div class="Input-container">
      <label for="OraInizio">Ora Inizio:</label>
      <span>
        <input type="text" id="OraInizio" name="OraInizio" />
      </span>
    </div>

    <div class="Input-container">
      <label for="OraFine">Ora Fine:</label>
      <span>
        <input type="text" id="OraFine" name="OraFine" />
      </span>
    </div>

    <div class="Input-container">
      <label for="Vdf">VDF:</label>
      <span>
        <textarea id="Vdf" name="Vdf" rows="4" cols="50"></textarea>
      </span>
    </div>

    <div class="Input-container">
      <label for="Paramedici">Paramedici:</label>
      <span>
        <textarea id="Paramedici" name="Paramedici" rows="4" cols="50"></textarea>
      </span>
    </div>

    <div class="Input-container">
      <label for="Feriti">Feriti:</label>
      <span>
        <textarea id="Feriti" name="Feriti" rows="4" cols="50"></textarea>
      </span>
    </div>

    <div class="Input-container">
      <label for="Morti">Morti:</label>
      <span>
        <textarea id="Morti" name="Morti" rows="4" cols="50"></textarea>
      </span>
    </div>

    <div class="Input-container">
      <label for="Riassunto">Riassunto:</label>
      <span>
        <textarea id="Riassunto" name="Riassunto" rows="4" cols="50"></textarea>
      </span>
    </div>

    <div class="ButtonBox">
      <button id="RapportoButton">Rapporto</button>
    </div>

    <div id="OutputRapporto" style="white-space: pre-wrap; margin-top: 20px"></div>

    <script>
      document.getElementById("AziendaPubblica").addEventListener("change", function () {
        const isChecked = this.checked;
        const luogoContainer = document.getElementById("LuogoContainer");
        const coordinateContainer = document.querySelector(".Coordinate-container");

        luogoContainer.style.display = isChecked ? "block" : "none";
        document.getElementById("Luogo").disabled = !isChecked;
        coordinateContainer.style.display = isChecked ? "none" : "block";

        if (isChecked) {
          document.getElementById("Luogo").value = "";
        } else {
          document.getElementById("CoordinataX").value = "";
          document.getElementById("CoordinataY").value = "";
          document.getElementById("CoordinataZ").value = "";
        }
      });

      document.getElementById("RapportoButton").addEventListener("click", function () {
        const tipoRapporto = document.getElementById("TipoRapporto").value;
        const aziendaPubblica = document.getElementById("AziendaPubblica").checked
          ? "Azienda Pubblica"
          : "Privata";
        const luogo = document.getElementById("Luogo").value;
        const coordinataX = document.getElementById("CoordinataX").value;
        const coordinataY = document.getElementById("CoordinataY").value;
        const coordinataZ = document.getElementById("CoordinataZ").value;
        const segnalatore = document.getElementById("Segnalatore").value;
        const vittima = document.getElementById("Vittima").value;
        const data = document.getElementById("Data").value;
        const oraInizio = document.getElementById("OraInizio").value;
        const oraFine = document.getElementById("OraFine").value;
        const vdf = document.getElementById("Vdf").value;
        const paramedici = document.getElementById("Paramedici").value;
        const feriti = document.getElementById("Feriti").value;
        const morti = document.getElementById("Morti").value;
        const riassunto = document.getElementById("Riassunto").value;

        let report = `Tipo di rapporto: ${tipoRapporto}\nRapporto: ${aziendaPubblica}\nSegnalatore: ${segnalatore}\nVittima: ${vittima}\nData: ${data}\nOra Inizio: ${oraInizio}\nOra Fine: ${oraFine}\nVDF: ${vdf}\nParamedici: ${paramedici}\nFeriti: ${feriti}\nMorti: ${morti}\nRiassunto: ${riassunto}`;

        if (aziendaPubblica === "Azienda Pubblica") {
          report += `\nLuogo: ${luogo}`;
        } else {
          report += `\nCoordinata X: ${coordinataX}\nCoordinata Y: ${coordinataY}\nCoordinata Z: ${coordinataZ}`;
        }

        document.getElementById("OutputRapporto").innerText = report;
      });
    </script>
  </body>
</html>
